<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
>

<h:head>

    <meta charset="UTF-8"/>
    <title>Gestão de Empresas</title>

    <h:outputStylesheet library="cursojsf" name="estilo.css"/>

</h:head>

    <h:body>
        <header>
            <h:graphicImage library="cursojsf" name="logo.png" alt="Logo da Empresa"/>
        </header>

        <div id="conteudo">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Número:" />
                    <h:outputText id="numero" value="#{gestaoEmpresasBean.numero}" />

                    <h:outputLabel />
                    <h:commandButton value="Salvar"></h:commandButton>
                </h:panelGrid>

            </h:form>
        </div>

        <footer>
            Curso online "JSF e PrimeFaces Essencial
        </footer>

    </h:body>



</html>
